name: Build
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

        # See https://github.com/pnpm/action-setup
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

        # See https://github.com/actions/setup-node
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: pnpm build

  check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: pnpm check

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Typecheck
        run: pnpm typecheck
